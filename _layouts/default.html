<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- Add Font Awesome if needed -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Background Elements -->
    <div class="circle"></div>
    <div class="semi-circle"></div>
    <div class="smaller-semi-circle"></div>
    <div class="smallest-semi-circle"></div>
    <div class="transition-smaller-semi-circle"></div>
    <div class="transition-smallest-semi-circle"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <ul class="navbar-nav">
            {% for link in site.navigation %}
            <li class="nav-item {% if page.url == link.url %}active{% endif %}">
                <a class="nav-link" href="{{ link.url | relative_url }}">{{ link.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    
    <!-- Standardized Page Header -->
    <header class="page-header">
        <div class="header-content">
            <h1>{{ page.title | default: site.title }}</h1>
            {% if page.subtitle %}
            <p class="subtitle">{{ page.subtitle }}</p>
            {% endif %}
        </div>
    </header>

    <!-- Main Content -->
    <main class="content">
        {{ content }}
    </main>

    <!-- Standardized Footer -->
    <footer class="site-footer">
        <p>Contact us at <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        <p>Follow us on GitHub: <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a></p>
    </footer>

        <script>
        // Navbar hide/show on scroll
        let lastScroll = 0;
        const navbar = document.querySelector('.navbar');
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll <= 0) {
                navbar.classList.remove('hide');
                return;
            }
            
            if (currentScroll > lastScroll && !navbar.classList.contains('hide')) {
                navbar.classList.add('hide');
            } else if (currentScroll < lastScroll && navbar.classList.contains('hide')) {
                navbar.classList.remove('hide');
            }
            
            lastScroll = currentScroll;
        });
    </script>
