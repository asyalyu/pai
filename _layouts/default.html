<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <style>
    .footer-logo {
      max-width: 50px; /* Adjust size as needed */
      height: auto;
      display: block;
      margin: 20px auto; /* Centers the logo and adds spacing */
    }

    .site-footer {
      text-align: center;
      padding: 20px 0;
      border-top: none; /* Optional divider */
    }

  </style>
</head>
<body>
  <!-- Navigation -->
   <!-- Update your default.html file's navigation section -->
<nav class="navbar">
  <button class="mobile-menu-toggle" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <ul class="navbar-nav">
    {% for link in site.navigation %}
      <li class="nav-item {% if page.url == link.url %}active{% endif %}">
        <a class="nav-link" href="{{ link.url | relative_url }}">{{ link.name }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>

  <!-- Page Header -->
  <header class="page-header">
    <h1>{{ page.title | default: site.title }}</h1>
    {% if page.subtitle %}
    <p class="subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <!-- Main Content -->
  <main class="content">
    {{ content }}
  </main>

  <!-- Footer with Logo -->
  <footer class="site-footer">
    <img src="{{ 'assets/css/inversepailogo.png' | relative_url }}" alt="Site Logo" class="footer-logo">
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggle = document.querySelector('.mobile-menu-toggle');
      const nav = document.querySelector('.navbar-nav');
      
      toggle.addEventListener('click', function() {
        nav.classList.toggle('active');
        this.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
