layout: default
title: FAQ & Contact
---

<!-- Social Media Links -->
<div class="social-buttons">
    <a href="https://www.linkedin.com/company/p-ai/" target="_blank" class="social-button">
        <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a href="https://github.com/p-ai-org" target="_blank" class="social-button">
        <i class="fab fa-github"></i> GitHub
    </a>
    <a href="https://www.instagram.com/pai.claremont/" target="_blank" class="social-button">
        <i class="fab fa-instagram"></i> Instagram
    </a>
</div>

<!-- FAQ Section -->
<div class="faq-container">
    <h2>ðŸ“… Recruitment Timeline</h2>
    
    <div class="faq-list">
        {% for item in site.data.faq %}
        <div class="faq-item">
            <button class="faq-question">{{ item.question }}
                <span class="faq-toggle">+</span>
            </button>
            <div class="faq-answer">{{ item.answer }}</div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Contact Form -->
<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mzzdodwv" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit" class="send-button">Send Message</button>
    </form>
</div>

<style>
    /* FAQ Styles */
    .faq-list {
        margin: 20px 0;
    }
    
    .faq-item {
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
    }
    
    .faq-question {
        width: 100%;
        padding: 15px;
        text-align: left;
        background: #f8f8f8;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }
    
    .faq-question:hover {
        background: #e8e8e8;
    }
    
    .faq-answer {
        padding: 0 15px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, padding 0.3s ease;
        background: white;
    }
    
    .faq-item.active .faq-answer {
        padding: 15px;
        max-height: 500px;
    }
    
    .faq-toggle {
        font-size: 1.2em;
    }
    
    .faq-item.active .faq-toggle {
        transform: rotate(45deg);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const faqItems = document.querySelectorAll('.faq-item');
        
        faqItems.forEach(item => {
            const question = item.querySelector('.faq-question');
            
            question.addEventListener('click', () => {
                // Toggle active class on clicked item
                item.classList.toggle('active');
                
                // Close other open items
                faqItems.forEach(otherItem => {
                    if (otherItem !== item && otherItem.classList.contains('active')) {
                        otherItem.classList.remove('active');
                    }
                });
            });
        });
    });
</script>
