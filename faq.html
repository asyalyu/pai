---
layout: default
title: FAQ & Contact
---

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* Modern Social Media Icons */
    .social-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
    }
    
    .social-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 50%, #4776e6 100%);
        color: white;
        font-size: 24px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-decoration: none;
    }
    
    .social-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .social-button i {
        margin: 0;
    }
    
    /* Modern FAQ Section */
    .faq-container {
        max-width: 800px;
        margin: 0 auto 40px;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    
    .faq-container h2 {
        color: #6e48aa;
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
    }
    
    .faq-list {
        margin: 20px 0;
    }
    
    .faq-item {
        margin-bottom: 15px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
    }
    
    .faq-item:hover {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .faq-question {
        width: 100%;
        padding: 18px 20px;
        text-align: left;
        background: linear-gradient(to right, #f8f8f8, #f0f0f0);
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 600;
        font-size: 16px;
        color: #333;
        transition: all 0.3s ease;
    }
    
    .faq-question:hover {
        background: linear-gradient(to right, #f0f0f0, #e8e8e8);
    }
    
    .faq-answer {
        padding: 0 20px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease, padding 0.4s ease;
        background: white;
        line-height: 1.6;
    }
    
    .faq-item.active .faq-answer {
        padding: 20px;
        max-height: 500px;
    }
    
    .faq-toggle {
        font-size: 1.3em;
        transition: transform 0.3s ease;
    }
    
    .faq-item.active .faq-toggle {
        transform: rotate(45deg);
        color: #6e48aa;
    }
    
    /* Stylish Contact Form */
    .contact-form {
    max-width: 600px;
    margin: 40px auto;
    padding: 30px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    width: 90%; /* Add this to ensure it doesn't touch edges on mobile */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center; /* This centers all text and inline elements */
}
    
    .contact-form h2 {
        color: #6e48aa;
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
    }
    
    .contact-form form {
    display: grid;
    gap: 20px;
    width: 100%; /* Ensure form takes full width of container */
    margin: 0 auto; /* Center the form grid */
    max-width: 400px; /* Constrain the form inputs to a narrower width */
}
    
    .contact-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
        text-align: center; /* Center the labels */
    }
    
    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        margin: 0 auto; /* Center the input fields */
    display: block; /* Needed for margin:auto to work */
    }
    
    .contact-form input:focus,
    .contact-form textarea:focus {
        border-color: #9d50bb;
        outline: none;
        box-shadow: 0 0 0 3px rgba(157, 80, 187, 0.2);
    }
    
    .contact-form textarea {
        min-height: 150px;
        resize: vertical;
    }
    
    .send-button {
        background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 50%, #4776e6 100%);
        color: white;
        border: none;
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        
    }
    
    .send-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .faq-container,
        .contact-form {
            padding: 20px 15px;
            margin: 20px 15px;
        }
        
        .social-buttons {
            gap: 15px;
        }
    }
</style>

<!-- Social Media Links (Icon Only Version) -->
<div class="social-buttons">
    <a href="https://www.linkedin.com/company/p-ai/" target="_blank" class="social-button" aria-label="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="https://github.com/p-ai-org" target="_blank" class="social-button" aria-label="GitHub">
        <i class="fab fa-github"></i>
    </a>
    <a href="https://www.instagram.com/pai.claremont/" target="_blank" class="social-button" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
    </a>
</div>

<!-- FAQ Section -->
<div class="faq-container">
    <h2>ðŸ“… Recruitment Timeline</h2>
    
    <div class="faq-list">
        {% for item in site.data.faq %}
        <div class="faq-item">
            <button class="faq-question">{{ item.question }}
                <span class="faq-toggle">+</span>
            </button>
            <div class="faq-answer">{{ item.answer }}</div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Contact Form -->
<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mzzdodwv" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit" class="send-button">Send Message</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const faqItems = document.querySelectorAll('.faq-item');
        
        faqItems.forEach(item => {
            const question = item.querySelector('.faq-question');
            
            question.addEventListener('click', () => {
                // Toggle active class on clicked item
                item.classList.toggle('active');
                
                // Close other open items
                faqItems.forEach(otherItem => {
                    if (otherItem !== item && otherItem.classList.contains('active')) {
                        otherItem.classList.remove('active');
                    }
                });
            });
        });
    });
</script>
