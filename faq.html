layout: default
title: FAQ & Contact
---
<div class="page-container">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: black;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-decoration: none;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .faq-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        
        .faq-list {
            margin: 20px 0;
            width: 100%;
        }
        
        .faq-item {
            margin: 0 auto 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            max-width: 700px;
            border: 1px solid black;
            width: 100%;
        }
        
        .faq-item:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .faq-question {
            width: 100%;
            padding: 18px 20px;
            text-align: left;
            background: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 16px;
            color: black;
            transition: all 0.3s ease;
            border-radius: 12px 12px 0 0;
        }
        
        .faq-answer {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: white;
            color: black;
            line-height: 1.6;
            text-align: left;
            border-radius: 0 0 12px 12px;
        }
        
        .faq-item.active .faq-answer {
            padding: 20px;
            max-height: 500px;
        }
        
        .faq-toggle {
            font-size: 1.3em;
            transition: transform 0.3s ease;
            color: black;
        }
        
        .faq-item.active .faq-toggle {
            transform: rotate(45deg);
        }
        
        .contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border: 1px solid black;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            width: calc(100% - 30px);
        }
        
        .contact-form form {
            display: grid;
            gap: 20px;
            width: 100%;
            margin: 0 auto;
            max-width: 400px;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: black;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid black;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            margin: 0 auto;
            max-width: 100%;
        }
        
        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .send-button {
            margin: 0 auto;
            width: 150px;
            height: 50px;
            border-radius: 12px;
            background: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        h2 {
            color: black;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .faq-container,
            .contact-form {
                padding: 20px 15px;
                margin: 20px 15px;
                width: calc(100% - 30px);
            }
            
            .social-buttons {
                gap: 15px;
            }
            
            .contact-form form {
                max-width: 100%;
                padding: 0 10px;
            }
            
            .faq-question {
                padding: 15px;
            }
            
            .faq-item.active .faq-answer {
                padding: 15px;
            }
            
            .contact-form input,
            .contact-form textarea {
                padding: 10px 12px;
            }
            
            /* Ensure answers are fully hidden on mobile */
            .faq-answer {
                padding: 0;
            }
        }
        
        @media (max-width: 480px) {
            .social-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .faq-question {
                font-size: 15px;
                padding: 12px 15px;
            }
            
            .send-button {
                width: 130px;
                height: 45px;
                font-size: 15px;
            }
        }
    </style>

    <!-- Social Media Links -->
    <div class="social-buttons">
        <a href="https://www.linkedin.com/company/p-ai/" target="_blank" class="social-button" aria-label="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://github.com/p-ai-org" target="_blank" class="social-button" aria-label="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.instagram.com/pai.claremont/" target="_blank" class="social-button" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <!-- FAQ Section -->
    <div class="faq-container">
        <h2>FAQ</h2>
        
        <div class="faq-list">
            {% for item in site.data.faq %}
            <div class="faq-item">
                <button class="faq-question">{{ item.question }}
                    <span class="faq-toggle">+</span>
                </button>
                <div class="faq-answer">{{ item.answer }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Contact Form -->
    <h2>Contact Us</h2>
    <div class="contact-form">
        <form action="https://formspree.io/f/mzzdodwv" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" class="send-button">Send Message</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const faqItems = document.querySelectorAll('.faq-item');
            
            // First close all FAQ answers
            faqItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // Then set up click handlers
            faqItems.forEach(item => {
                const question = item.querySelector('.faq-question');
                
                question.addEventListener('click', () => {
                    item.classList.toggle('active');
                    
                    faqItems.forEach(otherItem => {
                        if (otherItem !== item && otherItem.classList.contains('active')) {
                            otherItem.classList.remove('active');
                        }
                    });
                });
            });
        });
    </script>
</div>
