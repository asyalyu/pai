<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>P-ai Website</title>
    <link rel="stylesheet" href="design.css"> <!-- Link to the CSS file -->
  </head>
    <style>
      /* Dropdown styling for content area */
      .project-dropdown {
        margin: 20px;
        margin-left: 40%;
        position: relative;
        display: inline-block;
      }

      .project-dropdown select {
        padding: 10px;
        font-size: 16px;
      }

      .project-links {
        margin-top: 10px;
      }

      .project-links a {
        display: block;
        margin: 5px 0;
        color: #333;
        text-decoration: none;
      }

      .project-links a:hover {
        text-decoration: underline;
      }
    </style>

  <body>
    
    <div class="nav"></div>
    <div class="right">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="people.html">PEOPLE</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="thissemester.html"><span class="sr-only">THIS SEMESTER</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="homepage.html">HOME</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="portfolio.html"><span class="sr-only">PORTFOLIO</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html"><span class="sr-only">CONTACT</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="circlesc"></div>
<div class="blur"></div>

    <div class="content">
      <!-- âœ… Dropdown inside main content area -->
      <div class="project-dropdown">
        <label for="projectSelect">Select a project category:</label>
        <select id="projectSelect">
          <option value="">-- Choose a Semester --</option>
          <option value="FA 2024">FA 2024</option>
          <option value="SP 2024">SP 2024</option>
          <option value="FA 2023">FA 2023</option>
          <option value="SP 2023">SP 2023</option>
          <option value="FA 2022">FA 2022</option>
          <option value="SP 2022">SP 2022</option>
          <option value="FA 2021">FA 2021</option>
          <option value="SP 2021">SP 2021</option>
        </select>

        <div class="project-links" id="projectLinks"></div>
      </div>
    </div>

    <script>
      const projectSelect = document.getElementById("projectSelect");
      const projectLinks = document.getElementById("projectLinks");

      const links = {
        "web-dev": [
          { name: "Personal Portfolio", url: "projects/web-dev.html#portfolio" },
          { name: "Team Website", url: "projects/web-dev.html#team" }
        ],
        "data-science": [
          { name: "Data Viz Dashboard", url: "projects/data-science.html#viz" },
          { name: "ML Model", url: "projects/data-science.html#ml" }
        ],
        "mobile-apps": [
          { name: "Weather App", url: "projects/mobile-apps.html#weather" },
          { name: "To-Do App", url: "projects/mobile-apps.html#todo" }
        ],
        "games": [
          { name: "2D Platformer", url: "projects/games.html#platformer" },
          { name: "Puzzle Game", url: "projects/games.html#puzzle" }
        ]
      };

      projectSelect.addEventListener("change", function () {
        const value = this.value;
        projectLinks.innerHTML = ""; // clear old

        if (value && links[value]) {
          links[value].forEach(link => {
            const a = document.createElement("a");
            a.href = link.url;
            a.textContent = link.name;
            projectLinks.appendChild(a);
          });
        }
      });
    </script>
  </body>
</html>
